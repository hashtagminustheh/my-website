<!DOCTYPE html>
<html lang="en">
<link rel="icon" type="image/x-icon" href="assets/favicon.ico">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>guestbook - aidenhenz.com</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000000;
            color: #2c1810;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .container {
            background-color: #d5b9b2;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(44, 24, 16, 0.2);
            width: 90%;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }
        .form-input {
            margin: 1rem 0;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 2px solid #2c1810;
            border-radius: 5px;
            background-color: #f5e6e8;
        }
        button {
            background-color: #2c1810;
            color: #f5e6e8;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.8;
        }
        .btn {
            text-align: center;
            margin-top: 1.5rem;
        }
        #guestList {
            margin-top: 2rem;
            border-top: 2px solid #2c1810;
            padding-top: 1rem;
        }
        .guest-post {
            background-color: #f5e6e8;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            word-wrap: break-word;
        }
        .guest-post p {
            margin: 0.5rem 0;
        }
    </style>
</head>

<body id="body" onload="onPageLoaded()">
    <video autoplay muted loop id="stars" src="assets/stars.mp4"></video>
    <div class="container">
        <h1>please sign my guestbook!</h1>
        <form id="guestForm">
            <div class="form-input">
                <label for="name">your name:</label>
                <input type="text" 
                       id="name" name="name" 
                       required>
            </div>
            <div class="form-input">
                <label for="song">your fav song right now:</label>
                <input type="text" 
                       id="song" name="song" 
                       required>
            </div>
            <div class="form-input">
                <label for="message">your message for the world:</label>
                <input type="text" 
                       id="message" name="message" 
                       required>
            </div>

            <div class="btn"><button type="submit">
                    submit your post
                </button></div>
        </form>
        <div id="guestList"></div>
    </div>
    <script src="script.js"></script>
</body>
